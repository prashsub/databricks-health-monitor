# Alerting Notifications Job (Atomic)
# ===================================
#
# Syncs notification destinations (email, Slack, etc.) to the Databricks workspace.
# Requires workspace admin permissions.
#
# Usage:
#   databricks bundle run -t dev alerting_notifications_job

resources:
  jobs:
    alerting_notifications_job:
      name: "[${bundle.target}] Health Monitor - Alerting Notifications Sync"
      description: "Atomic job: Syncs notification destinations to workspace (requires admin)"

      environments:
        - environment_key: default
          spec:
            environment_version: "4"

      tasks:
        - task_key: sync_notifications
          environment_key: default
          notebook_task:
            notebook_path: ../../src/alerting/sync_notification_destinations.py
            base_parameters:
              catalog: ${var.catalog}
              gold_schema: ${var.gold_schema}
              dry_run: "true"  # Set to "false" to create destinations

      timeout_seconds: 600

      email_notifications:
        on_failure:
          - data-engineering@company.com

      tags:
        environment: ${bundle.target}
        project: health_monitor
        layer: alerting
        job_type: sync
        job_level: atomic
        compute_type: serverless
